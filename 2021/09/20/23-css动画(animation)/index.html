 cyan;top: 500px;left: 0px;transform: rotate3d(0,1,1,270deg)&#125;*/</span></span></span><br><span class="line"><span class="css">      <span class="comment">/*100% &#123;background-color: red;top: 0px;left: 0px;transform: rotate3d(0,1,1,360deg)&#125;*/</span></span></span><br><span class="line"><span class="css">      <span class="selector-tag">from</span> &#123;<span class="attribute">background-color</span>: <span class="number">#FFAFF6</span>;<span class="attribute">top</span>: <span class="number">0px</span>;<span class="attribute">left</span>: <span class="number">0px</span>;<span class="attribute">transform</span>: <span class="built_in">rotateY</span>(<span class="number">0deg</span>)&#125;</span></span><br><span class="line"><span class="css">      <span class="selector-tag">to</span> &#123;<span class="attribute">background-color</span>: red;<span class="attribute">top</span>: <span class="number">0px</span>;<span class="attribute">left</span>: <span class="number">0px</span>;<span class="attribute">transform</span>: <span class="built_in">rotateY</span>(<span class="number">360deg</span>);&#125;</span></span><br><span class="line"><span class="css">    &#125;</span></span><br><span class="line"><span class="css"></span></span><br><span class="line"><span class="css">    <span class="comment">/* 向此元素应用动画效果 */</span></span></span><br><span class="line"><span class="css">    <span class="selector-class">.box</span> &#123;</span></span><br><span class="line"><span class="css">      <span class="attribute">width</span>: <span class="number">100px</span>;</span></span><br><span class="line"><span class="css">      <span class="attribute">height</span>: <span class="number">100px</span>;</span></span><br><span class="line"><span class="css">      <span class="attribute">border-radius</span>: <span class="number">50px</span>;</span></span><br><span class="line"><span class="css">      <span class="attribute">position</span>: relative;</span></span><br><span class="line"><span class="css">      <span class="attribute">background-color</span>: <span class="number">#FFAFF6</span>;</span></span><br><span class="line"><span class="css">      <span class="attribute">text-align</span>: center;</span></span><br><span class="line"><span class="css">      <span class="attribute">line-height</span>: <span class="number">100px</span>;</span></span><br><span class="line"><span class="css">    &#125;</span></span><br><span class="line"><span class="css">    <span class="selector-class">.box</span>&#123;</span></span><br><span class="line"><span class="css">      <span class="attribute">animation-name</span>: example; <span class="comment">/* 动画名称 */</span></span></span><br><span class="line"><span class="css">      <span class="attribute">animation-duration</span>: <span class="number">5s</span>; <span class="comment">/* 动画持续事件 */</span></span></span><br><span class="line"><span class="css">      <span class="attribute">animation-delay</span>: <span class="number">0.5s</span>; <span class="comment">/* 动画延迟执行,可以为负值 */</span></span></span><br><span class="line"><span class="css">      <span class="attribute">animation-iteration-count</span>: infinite; <span class="comment">/* 动画运行的次数，infinite表示无限运行 */</span></span></span><br><span class="line"><span class="css">      <span class="attribute">animation-direction</span>: normal;</span></span><br><span class="line"><span class="css">      <span class="comment">/*</span></span></span><br><span class="line"><span class="comment"><span class="css">      normal - 动画正常播放（向前）。默认值</span></span></span><br><span class="line"><span class="comment"><span class="css">      reverse - 动画以反方向播放（向后）</span></span></span><br><span class="line"><span class="comment"><span class="css">      alternate - 动画先向前播放，然后向后</span></span></span><br><span class="line"><span class="comment"><span class="css">      alternate-reverse - 动画先向后播放，然后向前</span></span></span><br><span class="line"><span class="comment"><span class="css">      */</span></span></span><br><span class="line"><span class="css">      <span class="attribute">animation-timing-function</span>: ease-out;</span></span><br><span class="line"><span class="css">      <span class="comment">/*</span></span></span><br><span class="line"><span class="comment"><span class="css">      ease - 指定从慢速开始，然后加快，然后缓慢结束的动画（默认）</span></span></span><br><span class="line"><span class="comment"><span class="css">      linear - 规定从开始到结束的速度相同的动画</span></span></span><br><span class="line"><span class="comment"><span class="css">      ease-in - 规定慢速开始的动画</span></span></span><br><span class="line"><span class="comment"><span class="css">      ease-out - 规定慢速结束的动画</span></span></span><br><span class="line"><span class="comment"><span class="css">      ease-in-out - 指定开始和结束较慢的动画</span></span></span><br><span class="line"><span class="comment"><span class="css">      cubic-bezier(n,n,n,n) - 运行您在三次贝塞尔函数中定义自己的值</span></span></span><br><span class="line"><span class="comment"><span class="css">      */</span></span></span><br><span class="line"><span class="css">      <span class="attribute">animation-fill-mode</span>: backwards;</span></span><br><span class="line"><span class="css">      <span class="comment">/*</span></span></span><br><span class="line"><span class="comment"><span class="css">      none - 默认值。动画在执行之前或之后不会对元素应用任何样式。</span></span></span><br><span class="line"><span class="comment"><span class="css">      forwards - 元素将保留由最后一个关键帧设置的样式值（依赖 animation-direction 和 animation-iteration-count）。</span></span></span><br><span class="line"><span class="comment"><span class="css">      backwards - 元素将获取由第一个关键帧设置的样式值（取决于 animation-direction），并在动画延迟期间保留该值。</span></span></span><br><span class="line"><span class="comment"><span class="css">      both - 动画会同时遵循向前和向后的规则，从而在两个方向上扩展动画属性。</span></span></span><br><span class="line"><span class="comment"><span class="css">      */</span></span></span><br><span class="line"><span class="css">      <span class="comment">/*animation: example 5s ease 0.5s infinite normal;*/</span></span></span><br><span class="line"><span class="css">      <span class="comment">/*</span></span></span><br><span class="line"><span class="comment"><span class="css">      animation-name: example;</span></span></span><br><span class="line"><span class="comment"><span class="css">      animation-duration: 5s;</span></span></span><br><span class="line"><span class="comment"><span class="css">      animation-timing-function: linear;</span></span></span><br><span class="line"><span class="comment"><span class="css">      animation-delay: 2s;</span></span></span><br><span class="line"><span class="comment"><span class="css">      animation-iteration-count: infinite;</span></span></span><br><span class="line"><span class="comment"><span class="css">      animation-direction: alternate;</span></span></span><br><span class="line"><span class="comment"><span class="css">      */</span></span></span><br><span class="line"><span class="css">    &#125;</span></span><br><span class="line"><span class="css">  </span><span class="tag">&lt;/<span class="name">style</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line"></span><br><span class="line">  <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">&quot;box&quot;</span>&gt;</span>Hello World<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>

      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
